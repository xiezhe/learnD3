<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3demo2</title>
</head>
<body>
	<div id="div1">
		<p></p>
		<p></p>
	</div>
	<div id="del">
		删除我
	</div>
	<script type="text/javascript" src="js/d3.min.js"></script>
	<script type="text/javascript">
		var oDiv = d3.select('div');
		//text()设置/获取文本内容相当于innnerText
		oDiv.select('p').text('this <span>is</span> a paragraph')
		//html()将标签也转译了innerHTML
		oDiv.selectAll('p').html('this <span>is</span> a paragraph')
		console.log(oDiv.selectAll('p')[0][1])
		//添加append();在oDiv最后面加相当于appendChild();
		oDiv.append('p').text('我是append添加的p元素')
		//insert();在目标元素之前添加元素
		d3.select('body')
		.insert('div','#div1')
		.text('我是在div1前面添加的div');
		//remove()删除元素
		d3.select("#del")
		.remove()
	</script>
</body>
</html>
